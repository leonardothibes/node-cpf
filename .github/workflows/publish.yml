        name: ğŸš€ Release
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ“š checkout repo
              uses: actions/checkout@v2
            - name: âš™ï¸ node
              uses: actions/setup-node@v1.4.2
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org
            - name: ğŸ™ğŸ» install modules
              run: npm install
            - name: ğŸ™ŒğŸ» run lint tests
              run: npm run lint
            - name: ğŸ¤ğŸ» run unit tests
              run: npm run testdox
            - name: ğŸ¥³ publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_NODE_CPF}}
