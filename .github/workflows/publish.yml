name: ðŸš€ NPM Package Publish

on:
    push:
        branches:
            - 'feature/deploy-workflow'

env:
    TERM: xterm

jobs:
    release:
        name: ðŸš€ Release
        runs-on: ubuntu-latest
        steps:
            - name: checkout repo
              uses: actions/checkout@v2
            - name: node
              uses: actions/setup-node@v1.4.2
              with:
                  node-version: 14
              env:
                  ACTIONS_ALLOW_UNSECURE_COMMANDS: true
            - name: install modules
              run: npm install
            - name: run lint tests
              run: npm run lint
            - name: run unit tests
              run: npm run testdox
            - name: publish
              run: npm publish --access public
              env:
                  NODE_AUTH_TOKEN: ${{secrets.NPM_NODE_CPF}}
